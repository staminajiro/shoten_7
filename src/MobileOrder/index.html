<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>モバイルカフェ</title>
  </head>
  <body>
    <div id="app">
    <header class="text-center mb-3">
      <div><img src="img/title.png" class="img-fluid"></div>
      
    </header>
    <main class="text-center">
      <div class="container">
        <div class="row">
          <div class="col-6 col-lg-4 mb-3" v-for="(prod,index) in products">
              <div class="card text-center h-100">
                <div><img v-bind:src="prod.img" class="img-fluid prdimg my-3"></div>
                <div class="card-body text-center">
                  <div class="card-title">{{ prod.name }}</div>
                  <div class="card-text mb-3">{{ prod.price }}えん</div>
                  <button type="button" v-on:click="onOrder(index)" class="btn btn-lg btn-info" data-toggle="modal" data-target="#order-modal">ちゅうもん</button>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="order-modal" tabindex="-1" role="dialog" aria-labelledby="order-modal" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="model-header">
              <div class="modal-title alert alert-warning">
                <span>ちゅうもんのかくにん</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
              </div>
            </div>
            <div class="modal-body text-center">
              <img v-bind:src="selected.img" class="w-50 mb-2">
              <div class="mb-2">
                <p><strong>{{ selected.name }}</strong></p>
                <div class="mb-1">
                  <h4 class="price">{{ selected.price }}えん</h4>
                </div>
              </div>
              <button type="button" v-on:click="fixOrder" class="btn btn-success rounded col-5 mx-auto" data-dismiss="modal">かう</button>
              <button type="button" class="btn btn-danger rounded col-5 mx-auto" data-dismiss="modal">やめる</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="order-fix-modal" tabindex="-1" role="dialog" aria-labelledby="order-modal" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="model-header">
              <div class="modal-title alert alert-success">
                <span>ちゅうもんけってい</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
              </div>
            </div>
            <div class="modal-body">
              <div class="container mb-3 text-center">
                <h4>ちゅうもんをうけつけました</h4>
                <p>おみせまでとりにきてください</p>
              </div>
              <div class="mb-3 text-center">
                <button type="button" class="btn btn-success rounded" data-dismiss="modal">とじる</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    </div>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
